{% extends 'base.html' %}
{% block title %}Sign Up | My Django Site{% endblock %}
{% block styles %}
<style>
:root {
    --primary-gradient: linear-gradient(135deg, #1a1c20 0%, #2c3e50 100%);
    --accent-color: #12b414;
    --text-color: #ffffff;
    --input-bg: rgba(255, 255, 255, 0.1);
    --card-bg: rgba(35, 39, 47, 0.8);
}

body {
    background: var(--primary-gradient);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%2312b414' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    opacity: 0.5;
    z-index: 0;
}

.card {
    background: var(--card-bg);
    border: none;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.bi-person-plus {
    font-size: 3rem !important;
    background: linear-gradient(45deg, var(--accent-color), #2ecc71);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent !important;
    margin-bottom: 10px;
}

h2 {
    font-size: 2.2rem !important;
    font-weight: 700 !important;
    background: linear-gradient(45deg, var(--accent-color), #2ecc71);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent !important;
    margin-bottom: 5px !important;
}

.form-label {
    color: var(--accent-color) !important;
    font-weight: 600 !important;
    font-size: 1.1rem !important;
    margin-bottom: 8px !important;
}

.form-control {
    background: var(--input-bg) !important;
    border: 2px solid rgba(255, 255, 255, 0.1) !important;
    border-radius: 12px !important;
    padding: 12px 15px !important;
    color: var(--text-color) !important;
    transition: all 0.3s ease !important;
}

.form-control:focus {
    border-color: var(--accent-color) !important;
    box-shadow: 0 0 15px rgba(18, 180, 20, 0.2) !important;
    transform: translateY(-2px);
}

.btn-primary {
    background: linear-gradient(45deg, var(--accent-color), #2ecc71) !important;
    border: none !important;
    border-radius: 12px !important;
    padding: 12px !important;
    font-weight: 600 !important;
    letter-spacing: 1px !important;
    transition: all 0.3s ease !important;
    position: relative;
    overflow: hidden;
}

.btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: 0.5s;
}

.btn-primary:hover {
    transform: translateY(-3px) !important;
    box-shadow: 0 8px 25px rgba(18, 180, 20, 0.3) !important;
}

.btn-primary:hover::before {
    left: 100%;
}

.text-muted {
    color: rgba(255, 255, 255, 0.7) !important;
}

a {
    color: var(--accent-color) !important;
    font-weight: 600 !important;
    text-decoration: none !important;
    transition: all 0.3s ease !important;
}

a:hover {
    color: #2ecc71 !important;
    text-shadow: 0 0 10px rgba(18, 180, 20, 0.3);
}

@media (max-width: 768px) {
    .card {
        margin: 20px;
    }
    
    h2 {
        font-size: 1.8rem !important;
    }
    
    .bi-person-plus {
        font-size: 2.5rem !important;
    }
}
</style>
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus"></i>
            <h2 class="mt-3 mb-2">Sign Up</h2>
            <p class="text-muted">Create your account to get started!</p>
        </div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="mb-4">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up <i class="bi bi-person-check ms-2"></i></button>
        </form>
        <div class="text-center">
            <span class="text-muted">Already have an account?</span>
            <a href="{% url 'login' %}" class="ms-2">Login</a>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #a3e635;
            --dark-bg: #23272f;
            --darker-bg: #18181b;
            --text-light: #f1f1f1;
            --text-muted: #bdbdbd;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: var(--darker-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            transform: scale(1.1);
            color: var(--darker-bg);
            background-color: #8ccf2d;
        }

        .admin-section {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--darker-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            background-color: var(--dark-bg);
            border: 1px solid rgba(163,230,53,0.2);
            color: var(--text-light);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: var(--dark-bg);
            border-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 0 0 0.25rem rgba(163,230,53,0.25);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--darker-bg);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #8ccf2d;
            transform: translateY(-2px);
        }

        .custom-file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .file-input-label {
            display: block;
            padding: 0.8rem 1rem;
            background-color: var(--dark-bg);
            border: 1px solid rgba(163,230,53,0.2);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
        }

        .file-name {
            margin-top: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Custom Select2 for dark mode */
        .select2-container--classic .select2-selection--multiple {
            background-color: var(--dark-bg);
            border: 1px solid var(--primary-color);
            min-height: 48px;
            border-radius: 8px;
            color: var(--text-light);
            padding: 0.3rem 0.5rem;
        }
        .select2-container--classic .select2-selection--multiple .select2-selection__choice {
            background-color: var(--primary-color);
            color: var(--darker-bg);
            border: none;
            border-radius: 16px;
            padding: 0.3em 1em;
            margin: 0.2em 0.2em 0.2em 0;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(163,230,53,0.15);
            transition: background 0.2s;
        }
        .select2-container--classic .select2-selection--multiple .select2-selection__choice__remove {
            color: var(--darker-bg);
            margin-right: 6px;
            font-size: 1.1em;
        }
        .select2-container--classic .select2-selection--multiple .select2-selection__choice__remove:hover {
            color: #ff4757;
        }
        .select2-container--classic .select2-results__option {
            background: var(--dark-bg);
            color: var(--text-light);
        }
        .select2-container--classic .select2-results__option--highlighted {
            background: var(--primary-color);
            color: var(--darker-bg);
        }
        .select2-container--classic .select2-search--inline .select2-search__field {
            color: var(--text-light);
        }
        .select2-container--classic .select2-dropdown {
            background: var(--dark-bg);
            color: var(--text-light);
            border: 1px solid var(--primary-color);
        }
        .select2-container--classic .select2-selection--multiple:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(163,230,53,0.25);
        }
        .skills-checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .custom-checkbox {
            position: relative;
            padding-left: 32px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-light);
            user-select: none;
            display: flex;
            align-items: center;
            background: var(--dark-bg);
            border-radius: 8px;
            padding: 0.5em 1em 0.5em 2em;
            transition: background 0.2s;
        }
        .custom-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .custom-checkbox .checkmark {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            height: 18px;
            width: 18px;
            background-color: var(--darker-bg);
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: background 0.2s, border-color 0.2s;
        }
        .custom-checkbox input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .custom-checkbox .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        .custom-checkbox .checkmark:after {
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid var(--darker-bg);
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <a href="{% url 'admin' %}" class="back-btn">
        <i class="bi bi-arrow-left"></i>
    </a>

    <div class="admin-section animate__animated animate__fadeIn">
        <h2 class="section-title">Add New Project</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="project_title">Project Title</label>
                <input type="text" id="project_title" name="project_title" class="form-control" required value="{% if project %}{{ project.title }}{% endif %}">
            </div>
            <div class="form-group">
                <label for="project_description">Project Description</label>
                <textarea id="project_description" name="project_description" rows="4" class="form-control" required>{% if project %}{{ project.description }}{% endif %}</textarea>
            </div>
            <div class="form-group mb-4">
                <label for="client" class="form-label">Client</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <input type="text" name="client_name" class="form-control" placeholder="Enter Client Name">
                    <select id="client" name="client" class="form-control">
                        <option value="">Select Client</option>
                        {% for client in clients %}
                            <option value="{{ client.id }}" {% if project and project.client and project.client.id == client.id %}selected{% endif %}>{{ client.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <small class="form-text text-muted">Choose the client for this project.</small>
            </div>
            <div class="form-group mb-4">
                <label for="skills" class="form-label">Skills</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lightning-charge"></i></span>
                    <div class="skills-checkbox-group w-100 d-flex flex-wrap gap-2 p-2">
                        {% for skill in skills %}
                        <label class="custom-checkbox">
                            <input type="checkbox" name="skills" value="{{ skill.id }}" {% if project and skill in project.skills.all %}checked{% endif %}>
                            <span class="checkmark"></span>
                            {{ skill.name }}
                        </label>
                        {% endfor %}
                    </div>
                </div>
                <small class="form-text text-muted">Check all skills that apply to this project.</small>
            </div>
            <div class="form-group">
                <label for="project_image">Project Image</label>
                <div class="custom-file-input">
                    <label class="file-input-label" for="project_image">
                        <i class="bi bi-cloud-upload"></i> Choose Image
                    </label>
                    <input type="file" id="project_image" name="project_image" accept="image/*" {% if not project %}required{% endif %}>
                    <div class="file-name" id="file-name"></div>
                    {% if project and project.image %}
                        <img src="{{ project.image.url }}" alt="Current Image" style="max-width: 120px; margin-top: 10px; border-radius: 8px;">
                    {% endif %}
                </div>
            </div>
            <button type="submit" class="submit-btn">{% if project %}Update Project{% else %}Add Project{% endif %}</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#skills').select2({
                placeholder: 'Select or type to add skills',
                width: '100%',
                allowClear: true,
                theme: 'classic',
                tags: true,
                closeOnSelect: false
            });
            $('#client').select2({
                placeholder: 'Select client',
                width: '100%',
                allowClear: true,
                theme: 'classic'
            });
        });
    </script>
</body>
</html>

{% extends 'base.html' %}
{% block title %}Edit Education | Portfolio Builder{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; background: var(--darker-bg);">
        <div class="text-center mb-3">
            <i class="bi bi-mortarboard-fill" style="font-size: 2.5rem; color: var(--primary-color);"></i>
            <h2 class="mt-2 mb-1" style="color: var(--primary-color);">Edit Education</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="degree" class="form-label">Degree</label>
                <input type="text" class="form-control" id="degree" name="degree" value="{{ edu.degree }}" required>
            </div>
            <div class="mb-3">
                <label for="institution" class="form-label">Institution</label>
                <input type="text" class="form-control" id="institution" name="institution" value="{{ edu.institution }}" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ edu.start_date|date:'Y-m-d' }}" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ edu.end_date|date:'Y-m-d' }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ edu.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'profile' %}" class="btn btn-link">Back to Profile</a>
        </div>
    </div>
</div>
{% endblock %}

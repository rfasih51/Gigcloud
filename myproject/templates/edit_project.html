{% extends 'base.html' %}
{% block title %}Edit Project | Portfolio Builder{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; background: var(--darker-bg);">
        <div class="text-center mb-3">
            <i class="bi bi-pencil-square" style="font-size: 2.5rem; color: var(--primary-color);"></i>
            <h2 class="mt-2 mb-1" style="color: var(--primary-color);">Edit Project</h2>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ project.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image">
                {% if project.image %}
                <img src="{{ project.image.url }}" alt="Project Image" class="img-fluid mt-2" style="max-height: 120px; border-radius: 8px;">
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="client" class="form-label">Client</label>
                <select class="form-select" id="client" name="client">
                    <option value="">-- None --</option>
                    {% for client in clients %}
                    <option value="{{ client.id }}" {% if project.client and project.client.id == client.id %}selected{% endif %}>{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills</label>
                <div class="d-flex flex-wrap">
                    {% for skill in skills %}
                    <div class="form-check me-3 mb-2">
                        <input class="form-check-input" type="checkbox" name="skills" value="{{ skill.id }}" id="skill{{ skill.id }}" {% if skill in project.skills.all %}checked{% endif %}>
                        <label class="form-check-label" for="skill{{ skill.id }}">{{ skill.name }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'user_projects' %}" class="btn btn-link">Back to My Projects</a>
        </div>
    </div>
</div>
{% endblock %}
